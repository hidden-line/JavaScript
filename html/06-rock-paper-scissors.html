<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="../css/06-rock-paper-scissors.css" />
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button class="move-btn js-rock">
        <img src="../images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-btn js-paper">
        <img src="../images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-btn js-scissors">
        <img src="../images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-winner winner-text"></p>
    <p class="js-moves player-move"></p>
    <p class="js-score"></p>

    <button class="reset-score-btn js-reset-score">Reset Score</button>
    <button class="auto-play-btn js-auto-play">Auto Play</button>

    <script src="../js/06-rock-paper-scissors.js"></script>
</body>
</html>
