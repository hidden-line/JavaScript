<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Size Buttons</title>
    <link rel="stylesheet" href="../css/06-product-size-buttons.css" />
</head>

<body>
    <p class="product-size-text">Product Size</p>

    <button class="size-btn js-s-size">S</button>
    <button class="size-btn js-m-size">M</button>
    <button class="size-btn js-l-size">L</button>
    <button class="size-btn js-xl-size">XL</button>
    <button class="size-btn js-xxl-size">XXL</button>

    <br>
    <button class="submit-btn js-submit-btn">Submit</button>

    <p class="js-selected-size selected-size"></p>

    <script src="../js/06-product-size-buttons.js"></script>
